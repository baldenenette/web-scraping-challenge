<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron" style="text-align:center">
      <h1 class="display-4">Mission to Mars</h1>

      <a class="btn btn-primary btn-lg" href="/scrape" role="button"
        >Scrape New Data</a
      >
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Latest Mars News</h2>
          <p>{{mars.news_title}}</p>
          <p>{{mars.news_p}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image_url}}"
            alt="Featured Image"
            style="width:100%"
          />
        </div>
        <div class="col-md-4">
          <div style="width:100%;border:2px grey solid;padding:5px">
            <h3>Current Weather on Mars</h3>
            <p>{{mars.mars_weather}}</p>
          </div>
          <div>
            <h3>Mars Facts</h3>
            {{mars.mars_table|safe}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 style="text-align:center">Mars Hemispheres</h2>
        </div>
      </div>
      <div class="row">
        {% for image in mars.hemisphere_image_urls %}
        <div class="col-md-6">
          <img
            src="{{image.img_url}}"
            alt="{{image.title}}"
            style="width:100%"
          />
          <h3>{{image.title}}</h3>
        </div>
        {% endfor %}
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
